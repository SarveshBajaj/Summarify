<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <!-- Add debugging console -->
  <script>
    // Redirect console logs to a visible element for debugging
    const originalConsoleLog = console.log;
    console.log = function() {
      // Call the original console.log
      originalConsoleLog.apply(console, arguments);

      // Create debug element if it doesn't exist
      document.addEventListener('DOMContentLoaded', () => {
        if (!document.getElementById('debug-console')) {
          const debugConsole = document.createElement('div');
          debugConsole.id = 'debug-console';
          debugConsole.style.display = 'block'; // Show by default for debugging
          debugConsole.style.position = 'fixed';
          debugConsole.style.bottom = '0';
          debugConsole.style.left = '0';
          debugConsole.style.right = '0';
          debugConsole.style.maxHeight = '100px';
          debugConsole.style.overflow = 'auto';
          debugConsole.style.backgroundColor = 'black';
          debugConsole.style.color = 'white';
          debugConsole.style.padding = '5px';
          debugConsole.style.fontSize = '10px';
          debugConsole.style.zIndex = '9999';
          document.body.appendChild(debugConsole);

          // Add toggle button
          const toggleButton = document.createElement('button');
          toggleButton.textContent = 'Debug';
          toggleButton.style.position = 'fixed';
          toggleButton.style.bottom = '0';
          toggleButton.style.right = '0';
          toggleButton.style.zIndex = '10000';
          toggleButton.style.fontSize = '10px';
          toggleButton.style.padding = '2px 5px';
          toggleButton.addEventListener('click', () => {
            const console = document.getElementById('debug-console');
            console.style.display = console.style.display === 'none' ? 'block' : 'none';
          });
          document.body.appendChild(toggleButton);
        }
      });

      // Log to our debug console
      const args = Array.from(arguments);
      const message = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg);
        } else {
          return String(arg);
        }
      }).join(' ');

      document.addEventListener('DOMContentLoaded', () => {
        const debugConsole = document.getElementById('debug-console');
        if (debugConsole) {
          const logLine = document.createElement('div');
          logLine.textContent = message;
          debugConsole.appendChild(logLine);
          debugConsole.scrollTop = debugConsole.scrollHeight;
        }
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <header class="py-2 mb-2 d-flex justify-content-between align-items-center">
      <h4 class="text-center mb-0">Summarify</h4>
      <button id="debug-btn" class="btn btn-sm btn-outline-secondary">Debug</button>
    </header>

    <div id="auth-container">
      <div class="card">
        <div class="card-body">
          <ul class="nav nav-tabs" id="auth-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="signup-tab" type="button">Sign Up</button>
            </li>
          </ul>
          <div class="tab-content pt-3" id="auth-tab-content">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="login-form">
                <div class="mb-2">
                  <label for="login-username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="login-username" required>
                </div>
                <div class="mb-2">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                <div class="alert alert-danger mt-2 d-none" id="login-error"></div>
              </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel">
              <form id="signup-form">
                <div class="mb-2">
                  <label for="signup-username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-2">
                  <label for="signup-email" class="form-label">Email (optional)</label>
                  <input type="email" class="form-control" id="signup-email">
                </div>
                <div class="mb-2">
                  <label for="signup-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signup-password" required>
                </div>
                <button type="submit" id="signup-button" class="btn btn-primary">Sign Up</button>
                <div class="alert alert-danger mt-2 d-none" id="signup-error"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="user-container" class="d-none">
      <div class="mb-2">
        <small>Logged in as <span id="username-display"></span></small>
        <div class="float-end">
          <button id="settings-btn" class="btn btn-sm btn-outline-primary me-1">Settings</button>
          <button id="logout-btn" class="btn btn-sm btn-outline-secondary">Logout</button>
        </div>
      </div>

      <!-- Settings Modal -->
      <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settings-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settings-modal-label">API Key Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="text-muted small">Configure your API keys for external AI models.</p>

              <div id="api-keys-loading" class="text-center py-3">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <div id="api-keys-container" class="d-none">
                <!-- OpenAI API Key -->
                <div class="card mb-2">
                  <div class="card-header py-1 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0 small">OpenAI API Key</h6>
                    <span id="openai-status-badge" class="badge bg-secondary">Not Configured</span>
                  </div>
                  <div class="card-body py-2">
                    <form id="openai-key-form">
                      <div class="mb-2">
                        <input type="password" class="form-control form-control-sm" id="openai-api-key" placeholder="sk-...">
                        <div class="form-text small">From <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a></div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm">Save Key</button>
                    </form>
                  </div>
                </div>

                <!-- Claude API Key -->
                <div class="card mb-2">
                  <div class="card-header py-1 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0 small">Claude API Key</h6>
                    <span id="claude-status-badge" class="badge bg-secondary">Not Configured</span>
                  </div>
                  <div class="card-body py-2">
                    <form id="claude-key-form">
                      <div class="mb-2">
                        <input type="password" class="form-control form-control-sm" id="claude-api-key" placeholder="sk-ant-...">
                        <div class="form-text small">From <a href="https://console.anthropic.com/settings/keys" target="_blank">Anthropic</a></div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm">Save Key</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-2">
        <div class="card-body">
          <div id="current-video-container" class="d-none mb-2">
            <button id="summarize-current-btn" class="btn btn-primary w-100">Summarize Current Video</button>
          </div>

          <form id="summarize-form">
            <div class="mb-2">
              <label for="youtube-url" class="form-label">YouTube URL</label>
              <input type="url" class="form-control" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="mb-2">
              <label for="max-length" class="form-label">Max Length (words)</label>
              <input type="number" class="form-control" id="max-length" value="1000" min="100" max="2000">
            </div>
            <div class="mb-2">
              <label for="model-type" class="form-label">AI Model</label>
              <select class="form-select" id="model-type">
                <option value="huggingface" selected>HuggingFace (Local)</option>
                <option value="openai">OpenAI</option>
                <option value="claude">Claude</option>
              </select>
            </div>
            <div class="mb-2 d-none" id="model-name-container">
              <label for="model-name" class="form-label">Model Version</label>
              <select class="form-select" id="model-name">
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="mb-2 d-none" id="api-key-warning">
              <div class="alert alert-warning py-1">
                <small>This model requires an API key. Set it in Settings.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Summarize</button>
          </form>
        </div>
      </div>

      <div id="result-container" class="d-none">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <div id="loading" class="text-center py-3 d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2 text-muted">Generating summary...</p>
            </div>
            <div id="summary-content"></div>
            <div id="metadata" class="mt-2"></div>
            <div class="text-end mt-3">
              <button id="copy-summary-btn" class="btn btn-sm btn-outline-primary">Copy Summary</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
